<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - BibliotecAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 30px;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #059669;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BibliotecAI</h1>
  <form id="loginForm">
    <h2>Entrar / Criar Conta</h2>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    
    <label for="perfil">Selecione seu perfil:</label>
    <select id="perfil" required>
      <option value="aluno">Aluno</option>
      <option value="gestao">Gest√£o</option>
    </select>

    <button type="submit">Entrar</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const perfil = document.getElementById('perfil').value;

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};

      if (usuarios[email]) {
        if (usuarios[email].senha !== senha) {
          alert('Senha incorreta!');
          return;
        }
      } else {
        usuarios[email] = { senha, perfil };
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        alert('Conta criada com sucesso!');
      }

      localStorage.setItem('usuarioLogado', JSON.stringify({ email, perfil }));

      // Redirecionamento
      if (perfil === 'aluno') {
        window.location.href = 'teste1.html';
      } else {
        window.location.href = 'gestao.html';
      }
    });
  </script>

</body>
</html>
